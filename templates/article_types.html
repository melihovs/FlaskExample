{% extends "layout.html" %}

{% block body %}
<div class="row"><h3>Article Types</h3></div>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">
            <form action="/add_article_type" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="arttype" placeholder="Article Type" maxlength="35">
                </div>
                <button class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <td>ID</td>
                <td>Type</td>
            </tr>
            </thead>
            <tbody>
            {% for row in list_article_types %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td width="130">
                    <a href="/edit_article_type/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
                    <a href="/delete_article_type/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
