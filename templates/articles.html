{% extends "layout.html" %}

{% block body %}
<div class="row"><h3>Articles</h3></div>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">
            <form action="/add_article" method="POST">
                <div class="form-group">
                    <input type="text" value="1" class="form-control" name="magazine-id" placeholder="Magazine ID" readonly>

                    <select id="magazines" class="form-control">
                        {% for row in list_magazines %}
                        <option value="{{row[0]}}">{{row[0]}} - {{row[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" value="1" class="form-control" name="arttype-id" placeholder="Article Type ID" readonly>

                    <select id="arttypes" class="form-control">
                        {% for row in list_article_types %}
                        <option value="{{row[0]}}">{{row[0]}} - {{row[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" value="1" class="form-control" name="author-id" placeholder="Author ID" readonly>

                    <select id="authors" class="form-control">
                        {% for row in list_author %}
                        <option value="{{row[0]}}">{{row[0]}} - {{row[1]}}</option>
                        {% endfor %}
                    </select>
                </div>


                <button class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <td>ID</td>
                <td>Magazine_ID</td>
                <td>Article_types_ID</td>
                <td>Author_ID</td>
            </tr>
            </thead>
            <tbody>
            {% for row in list_articles %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td width="130">
                    <a href="/edit_article/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
                    <a href="/delete_article/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

<script>
    $('select#magazines').on('change', function () {
        $('input[name="magazine-id"]').val(this.value);
    });
    $('select#arttypes').on('change', function () {
        $('input[name="arttype-id"]').val(this.value);
    });
    $('select#authors').on('change', function () {
        $('input[name="author-id"]').val(this.value);
    });
</script>

{% endblock %}
